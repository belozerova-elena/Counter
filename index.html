<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 id="num">0</h1>
    <div class="buttons">
      <button class="inc"><img src="./images/plus.svg" alt="plus"></button>
      <button class="reset"><img src="./images/reset.svg" alt="reset"></button>
      <button class="dec"><img src="./images/minus.svg" alt="minus"></button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
